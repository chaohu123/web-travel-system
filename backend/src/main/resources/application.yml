server:
  port: 8080

spring:
  application:
    name: travel-match-backend

  datasource:
    url: jdbc:mysql://localhost:3306/travel_match?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: .1.2.huchao
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  jackson:
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    # AI 路线调试：DEBUG 可看到 AI 返回的完整数据
    com.example.travel.route: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# AI 路线生成（OpenAI 兼容：DeepSeek / OpenAI / 通义 / 智谱等）
# DeepSeek：base-url 与 model 已配置，请设置环境变量 OPENAI_API_KEY=你的key
app:
  ai:
    enabled: true
    api-key: ${OPENAI_API_KEY:}
    base-url: https://api.deepseek.com
    model: deepseek-chat
    # DeepSeek 生成多套路线较慢，建议 120～180 秒
    timeout-seconds: 180